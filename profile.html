    <script>
        // Function to change background color and image based on hovered item
        function changeBackgroundColor(colorClass, imageSrc) {
            document.body.className = colorClass; // Change the body class
            const hoverImage = document.getElementById('hover-image');
            hoverImage.src = imageSrc; // Change the image source
            hoverImage.style.opacity = 1; // Make the image visible
        }
    
        // Function to reset background color and image
        function resetBackgroundColor() {
            document.body.className = ''; // Remove class
            const hoverImage = document.getElementById('hover-image');
            hoverImage.src = 'C:\Users\Safa\Downloads/cat.ico'; // Reset to default image
            hoverImage.style.opacity = 0; // Hide the image
        }
    
        // Add event listeners to each navigation link
        const navLinks = document.querySelectorAll('nav ul li a');
        
        navLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
                changeBackgroundColor(link.dataset.color, link.dataset.image); // Change background color and image
            });
            
            link.addEventListener('mouseout', resetBackgroundColor); // Reset on mouse out
        });
    </script>
